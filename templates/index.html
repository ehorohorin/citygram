{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block content %}


            {% for problem in problems %}
<div class="row">
<div class="col-md-8">
    <div class="card mb-4 shadow-sm">
         <img src="/uploads/{{problem.image}}" width="100%" height="100%">
                  <div class="container-fluid px-lg-6" align="left">
	      <a href="{{url_for('upvote',problem_id=problem.id)}}">	
              <img src="/uploads/like.png">
	      </a>
              <img src="/uploads/message.jpg">
              <img src="/uploads/map.png">
	      <div>
                <small class="text-muted" align="right">Голосов: {{problem.votes}}</small>
	      </div>
  </div>
        <div class="card-body">
            <p class="card-text"><a href="{{url_for('problem_page',problem_id=problem.id)}}">{{problem.short_name}}</a></p>
            <p>{{problem.description[:130]}}</p>
        </div>

    </div>
</div>
</div>
{% endfor %}




{% endblock %}
