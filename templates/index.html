<!doctype html>
<title>Hello from Flask</title>
{% if name %}
  <h1>Hello {{ name }}!</h1>
{% else %}
  <h1>Hello, World!</h1>
{% endif %}
<h1><a href='image'>Загрузить картиночку</a></h1>

{% for image in images %}
<div>
    <div>
        <p>{{image}}</p>
    </div>
    <img src="/uploads/{{image}}" width="20%" height="20%">
</div>

{% endfor %}
