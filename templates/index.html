{% extends 'base.html' %}

{% block header %}
  <h1><a href='image'>Загрузить картиночку</a></h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="Register">
  </form>



{% for image in images %}
<div>
    <div>
        <p>{{image}}</p>
    </div>
    <img src="/uploads/{{image}}" width="20%" height="20%">
</div>

{% endfor %}

{% endblock %}
