{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block content %}


            {% for problem in problems %}
<div class="row">
<div class="col-md-8">
    <div class="card mb-4 shadow-sm">
         <img src="/uploads/{{problem.image}}" width="100%" height="100%">
                  <div class="container-fluid px-lg-6">
              <img src="/uploads/like.png">
              <img src="/uploads/message.jpg">
              <img src="/uploads/map.png">
  </div>
        <div class="card-body">
            <p class="card-text"><a href="{{url_for('problem_page',problem_id=problem.id)}}">{{problem.short_name}}</a></p>
            <p>{{problem.description[:130]}}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">
                        <a  href="{{url_for('upvote',problem_id=problem.id)}}">Палец вверх</a></button>
                </div>
                <small class="text-muted">Голосов: {{problem.votes}}</small>
            </div>
        </div>

    </div>
</div>
</div>
{% endfor %}




{% endblock %}
