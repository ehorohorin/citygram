{% extends 'base.html' %}

{% block header %}
<h1><a href='image'>Загрузить картиночку</a></h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="Register">
</form>

<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">УГ - улучши город</h1>
        <p class="lead text-muted">Добавь волнующую тебя проблему</p>
        <p>
            <a href="#" class="btn btn-primary my-2">Я гражданин</a>
            <a href="#" class="btn btn-secondary my-2">Я чиновник</a>
        </p>
    </div>
</section>





<div class="album py-5 bg-light">
    <div class="container">

        <div class="row">

            {% for image in images %}
<div class="col-md-4">
    <div class="card mb-4 shadow-sm">
         <img src="/uploads/{{image}}" width="20%" height="20%">
        <div class="card-body">
            <p class="card-text">{{image}}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Да</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Нет</button>
                </div>
                <small class="text-muted">Решается за 3 дня</small>
            </div>
        </div>
    </div>
</div>
{% endfor %}


        </div>
    </div>
</div>


{% endblock %}
