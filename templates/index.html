{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block content %}


            {% for problem in problems %}
<div class="col-md-4">
    <div class="card mb-4 shadow-sm">
         <img src="/uploads/" width="20%" height="20%">
        <div class="card-body">
            <p class="card-text">{{problem.description}}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Да</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Нет</button>
                </div>
                <small class="text-muted">Решается за 3 дня</small>
            </div>
        </div>
    </div>
</div>

{% endfor %}




{% endblock %}
