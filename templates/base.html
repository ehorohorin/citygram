<head>

<body>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}

  <section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">Улучши город</h1>
        <p class="lead text-muted">Добавь волнующую тебя проблему</p>
        <p>
            <a href="{{url_for('index')}}" class="btn btn-primary my-2">Лента проблем</a>
            <a href="#" class="btn btn-primary my-2">Карта</a>
            <a href="{{url_for('add_problem')}}" class="btn btn-primary my-2">Создать проблему</a>
        </p>
    </div>
             <div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
      {% block content %}{% endblock %}
        </div>
    </div>
      </div>


  </section>


</section>
</body>
</html>
