{% extends 'base.html' %}

{% block content %}
<div class="col-8">
    <form class="form-signin" action="register" method="post">
  <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Войти</h1>
  <label for="inputEmail" class="sr-only">Почта</label>
  <input type="email" id="inputEmail" class="form-control py-2" placeholder="Почта" required autofocus>
  <label for="inputPassword" class="sr-only">Пароль</label>
  <input type="password" id="inputPassword" class="form-control py-2" placeholder="Пароль" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
    </form>
        </div>
{% endblock %}
